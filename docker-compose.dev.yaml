version: "3.9"

services:
  recipes-api:
    build: .
    command: bash -c "pip install -e /jarvis-config-client && alembic upgrade head && uvicorn jarvis_recipes.app.main:app --host 0.0.0.0 --port 8001"
    env_file:
      - .env
    environment:
      - JARVIS_CONFIG_URL=http://host.docker.internal:8020
      - JARVIS_CONFIG_URL_STYLE=dockerized
    extra_hosts:
      - "${DOCKER_HOST_ALIAS:-host.docker.internal}:host-gateway"
    volumes:
      - ./media:/app/media
      - ./tests:/app/tests
      - ./jarvis_recipes/recipe_parsing_tests:/app/jarvis_recipes/recipe_parsing_tests
      - ../jarvis-config-client:/jarvis-config-client:ro
    ports:
      - "8001:8001"

  parse-worker:
    build: .
    command: bash -c "pip install -e /jarvis-config-client && alembic upgrade head && python scripts/run_rq_worker.py"
    deploy:
      resources:
        limits:
          memory: 8g
        reservations:
          memory: 8g
    env_file:
      - .env
    environment:
      - JARVIS_CONFIG_URL=http://host.docker.internal:8020
      - JARVIS_CONFIG_URL_STYLE=dockerized
    extra_hosts:
      - "${DOCKER_HOST_ALIAS:-host.docker.internal}:host-gateway"
    volumes:
      - ./tests:/app/tests
      - ./jarvis_recipes/recipe_parsing_tests:/app/jarvis_recipes/recipe_parsing_tests
      - ../jarvis-config-client:/jarvis-config-client:ro
    depends_on:
      - recipes-api
