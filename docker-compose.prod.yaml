version: "3.9"

# Staging/Production Docker Compose
# Pulls pre-built images from GitHub Container Registry (GHCR)
# No git clone needed - just download this file and a .env file!
# 
# Prerequisites:
#   1. Create shared network: docker network create microservices
#   2. Run shared postgres (see POSTGRES_SETUP.md)
#   3. Run shared Redis (configure REDIS_HOST and REDIS_PORT in .env)
#
# Quick Start:
#   1. Download this file
#   2. Download .env template and configure DATABASE_URL
#   3. docker-compose -f docker-compose.staging.yml up -d
#
# Version Control (set IMAGE_TAG in .env):
#   IMAGE_TAG=dev     # Latest from main branch
#   IMAGE_TAG=latest  # Latest production release
#   IMAGE_TAG=1.0.0   # Specific version

services:
  recipes-api:
    image: ghcr.io/${GITHUB_REPO:-alexanderberardi/jarvis-recipes-server}:${IMAGE_TAG:-dev}
    restart: unless-stopped
    command: bash -c "alembic upgrade head && uvicorn jarvis_recipes.app.main:app --host 0.0.0.0 --port ${APP_PORT:-7030}"
    environment:
      # Database (external postgres container)
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      
      # Authentication
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:?AUTH_SECRET_KEY is required}
      AUTH_ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      
      # LLM Configuration
      LLM_BASE_URL: ${LLM_BASE_URL:?LLM_BASE_URL is required}
      JARVIS_FULL_MODEL_NAME: ${JARVIS_FULL_MODEL_NAME:-full}
      JARVIS_APP_ID: ${JARVIS_APP_ID:?JARVIS_APP_ID is required}
      JARVIS_APP_KEY: ${JARVIS_APP_KEY:?JARVIS_APP_KEY is required}
      
      # OCR Service Configuration
      JARVIS_OCR_SERVICE_URL: ${JARVIS_OCR_SERVICE_URL:?JARVIS_OCR_SERVICE_URL is required}
      
      # Redis Configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      
      # Queue Configuration
      LLM_RECIPE_QUEUE_MAX_RETRIES: ${LLM_RECIPE_QUEUE_MAX_RETRIES:-3}
      RECIPE_PARSE_JOB_ABANDON_MINUTES: ${RECIPE_PARSE_JOB_ABANDON_MINUTES:-4320}
      
      # S3 Configuration
      RECIPE_IMAGE_S3_BUCKET: ${RECIPE_IMAGE_S3_BUCKET:-}
      RECIPE_IMAGE_S3_REGION: ${RECIPE_IMAGE_S3_REGION:-}
      RECIPE_IMAGE_S3_PREFIX: ${RECIPE_IMAGE_S3_PREFIX:-recipe-images}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
    volumes:
      - media-files:/app/media
    ports:
      - "${HOST_PORT:-7030}:${APP_PORT:-7030}"
    networks:
      - default
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-7030}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  parse-worker:
    image: ghcr.io/${GITHUB_REPO:-alexanderberardi/jarvis-recipes-server}:${IMAGE_TAG:-dev}
    restart: unless-stopped
    command: bash -c "alembic upgrade head && python scripts/run_rq_worker.py"
    deploy:
      resources:
        limits:
          memory: 8g
        reservations:
          memory: 8g
    environment:
      # Database (external postgres container)
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      
      # Authentication
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:?AUTH_SECRET_KEY is required}
      AUTH_ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      
      # LLM Configuration
      LLM_BASE_URL: ${LLM_BASE_URL:?LLM_BASE_URL is required}
      JARVIS_FULL_MODEL_NAME: ${JARVIS_FULL_MODEL_NAME:-full}
      JARVIS_APP_ID: ${JARVIS_APP_ID:?JARVIS_APP_ID is required}
      JARVIS_APP_KEY: ${JARVIS_APP_KEY:?JARVIS_APP_KEY is required}
      
      # OCR Service Configuration
      JARVIS_OCR_SERVICE_URL: ${JARVIS_OCR_SERVICE_URL:?JARVIS_OCR_SERVICE_URL is required}
      
      # Redis Configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      
      # Queue Configuration
      LLM_RECIPE_QUEUE_MAX_RETRIES: ${LLM_RECIPE_QUEUE_MAX_RETRIES:-3}
      RECIPE_PARSE_JOB_ABANDON_MINUTES: ${RECIPE_PARSE_JOB_ABANDON_MINUTES:-4320}
      
      # S3 Configuration
      RECIPE_IMAGE_S3_BUCKET: ${RECIPE_IMAGE_S3_BUCKET:-}
      RECIPE_IMAGE_S3_REGION: ${RECIPE_IMAGE_S3_REGION:-}
      RECIPE_IMAGE_S3_PREFIX: ${RECIPE_IMAGE_S3_PREFIX:-recipe-images}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
    volumes:
      - media-files:/app/media
    networks:
      - default
      - microservices
    depends_on:
      recipes-api:
        condition: service_started

networks:
  microservices:
    external: true
    name: microservices

volumes:
  media-files:

