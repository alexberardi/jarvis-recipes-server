version: "3.9"

# Staging/Production Docker Compose
# Pulls pre-built images from GitHub Container Registry (GHCR)
# No git clone needed - just download this file and a .env file!
# 
# Prerequisites:
#   1. Create shared network: docker network create microservices
#   2. Run shared postgres (see POSTGRES_SETUP.md)
#
# Quick Start:
#   1. Download this file
#   2. Download .env template and configure DATABASE_URL
#   3. docker-compose -f docker-compose.staging.yml up -d
#
# Version Control (set IMAGE_TAG in .env):
#   IMAGE_TAG=dev     # Latest from main branch
#   IMAGE_TAG=latest  # Latest production release
#   IMAGE_TAG=1.0.0   # Specific version

services:
  recipes-api:
    image: ghcr.io/${GITHUB_REPO:-alexanderberardi/jarvis-recipes-server}:${IMAGE_TAG:-dev}
    restart: unless-stopped
    command: bash -c "alembic upgrade head && uvicorn jarvis_recipes.app.main:app --host 0.0.0.0 --port ${APP_PORT:-8001}"
    environment:
      # Database (external postgres container)
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      
      # Authentication
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:?AUTH_SECRET_KEY is required}
      AUTH_ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      
      # LLM Configuration
      LLM_BASE_URL: ${LLM_BASE_URL:?LLM_BASE_URL is required}
      JARVIS_FULL_MODEL_NAME: ${JARVIS_FULL_MODEL_NAME:-full}
      JARVIS_VISION_MODEL_NAME: ${JARVIS_VISION_MODEL_NAME:-vision}
      LLM_APP_ID: ${LLM_APP_ID:?LLM_APP_ID is required}
      LLM_APP_KEY: ${LLM_APP_KEY:?LLM_APP_KEY is required}
      
      # Queue Configuration
      LLM_RECIPE_QUEUE_MAX_RETRIES: ${LLM_RECIPE_QUEUE_MAX_RETRIES:-3}
      RECIPE_PARSE_JOB_ABANDON_MINUTES: ${RECIPE_PARSE_JOB_ABANDON_MINUTES:-4320}
      
      # OCR Configuration
      RECIPE_OCR_TIER2_ENABLED: ${RECIPE_OCR_TIER2_ENABLED:-true}
    volumes:
      - media-files:/app/media
    ports:
      - "${HOST_PORT:-8001}:${APP_PORT:-8001}"
    networks:
      - default
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-8001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  parse-worker:
    image: ghcr.io/${GITHUB_REPO:-alexanderberardi/jarvis-recipes-server}:${IMAGE_TAG:-dev}
    restart: unless-stopped
    command: bash -c "alembic upgrade head && python scripts/run_parse_worker.py"
    deploy:
      resources:
        limits:
          memory: 8g
        reservations:
          memory: 8g
    environment:
      # Database (external postgres container)
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      
      # Authentication
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:?AUTH_SECRET_KEY is required}
      AUTH_ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      
      # LLM Configuration
      LLM_BASE_URL: ${LLM_BASE_URL:?LLM_BASE_URL is required}
      JARVIS_FULL_MODEL_NAME: ${JARVIS_FULL_MODEL_NAME:-full}
      JARVIS_VISION_MODEL_NAME: ${JARVIS_VISION_MODEL_NAME:-vision}
      LLM_APP_ID: ${LLM_APP_ID:?LLM_APP_ID is required}
      LLM_APP_KEY: ${LLM_APP_KEY:?LLM_APP_KEY is required}
      
      # Queue Configuration
      LLM_RECIPE_QUEUE_MAX_RETRIES: ${LLM_RECIPE_QUEUE_MAX_RETRIES:-3}
      RECIPE_PARSE_JOB_ABANDON_MINUTES: ${RECIPE_PARSE_JOB_ABANDON_MINUTES:-4320}
      
      # OCR Configuration
      RECIPE_OCR_TIER2_ENABLED: ${RECIPE_OCR_TIER2_ENABLED:-true}
    volumes:
      - easyocr-cache:/root/.EasyOCR
      - media-files:/app/media
    networks:
      - default
      - microservices
    depends_on:
      recipes-api:
        condition: service_started

networks:
  microservices:
    external: true
    name: microservices

volumes:
  easyocr-cache:
  media-files:

