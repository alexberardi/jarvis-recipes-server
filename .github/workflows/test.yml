name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio==0.23.8 pytest-cov
        pip install git+https://github.com/alexberardi/jarvis-settings-client.git@main
        pip install git+https://github.com/alexberardi/jarvis-config-client.git@main
        pip install -e "."

    - name: Run tests
      run: pytest -v --tb=short

    - name: Check test coverage
      run: pytest --cov=jarvis_recipes --cov-report=term-missing --cov-fail-under=80
