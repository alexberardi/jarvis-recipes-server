version: "3.9"

services:
  recipes-api:
    build: .
    command: bash -c "alembic upgrade head && uvicorn jarvis_recipes.app.main:app --host 0.0.0.0 --port 8001"
    env_file:
      - .env
    volumes:
      - ./media:/app/media
      - ./tests:/app/tests
      - ./jarvis_recipes/recipe_parsing_tests:/app/jarvis_recipes/recipe_parsing_tests
    ports:
      - "8001:8001"

  parse-worker:
    build: .
    command: bash -c "alembic upgrade head && python scripts/run_rq_worker.py"
    deploy:
      resources:
        limits:
          memory: 8g
        reservations:
          memory: 8g
    env_file:
      - .env
    volumes:
      - ./tests:/app/tests
      - ./jarvis_recipes/recipe_parsing_tests:/app/jarvis_recipes/recipe_parsing_tests
    depends_on:
      - recipes-api

